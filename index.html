<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Source+Sans+3:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Cool designs</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body class="bg-primary text-secondary ff-body fs-400 fw-normal wrapper">
        <main class="grid">
            <div class="grid">
                <article class="bg-accent grid">
                    <img src="images/image1.jpg" alt="" />
                    <div>
                        <h2 class="ff-heading fs-300">Christmas Collection</h2>
                        <p class="fw-bold">Shop collection now</p>
                        <button class="bg-secondary grid" aria-label="More">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="92"
                                height="92"
                                viewBox="0 0 92 92"
                                id="down-arrow"
                            >
                                <path
                                    d="M73.8 57.9l-25 24.9C48 83.6 47 84 46 84s-2-.4-2.8-1.2l-25-24.9c-1.6-1.6-1.6-4.1 0-5.7 1.6-1.6 4.1-1.6 5.7 0L42 70.4V12c0-2.2 1.8-4 4-4s4 1.8 4 4v58.4l18.2-18.1c1.6-1.6 4.1-1.6 5.7 0 1.5 1.5 1.5 4-.1 5.6z"
                                ></path>
                            </svg>
                        </button>
                    </div>
                </article>
                <article class="bg-accent grid">
                    <img src="images/image2.jpg" alt="" />
                    <div>
                        <h2 class="ff-heading fs-300">Gift card</h2>
                        <p class="fw-bold">
                            Share the spirit with our Gift Cards
                        </p>
                        <button class="bg-secondary text-dark fs-300 fw-bold grid">
                            <span>Get gift</span>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="92"
                                height="92"
                                viewBox="0 0 92 92"
                                id="down-arrow"
                            >
                                <path
                                    d="M73.8 57.9l-25 24.9C48 83.6 47 84 46 84s-2-.4-2.8-1.2l-25-24.9c-1.6-1.6-1.6-4.1 0-5.7 1.6-1.6 4.1-1.6 5.7 0L42 70.4V12c0-2.2 1.8-4 4-4s4 1.8 4 4v58.4l18.2-18.1c1.6-1.6 4.1-1.6 5.7 0 1.5 1.5 1.5 4-.1 5.6z"
                                ></path>
                            </svg>
                        </button>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
